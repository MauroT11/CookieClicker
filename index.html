<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Cookie Clicker</title>
</head>
<body>
    <header>
       <h1>🍪Cookie Clicker🍪</h1>
       <button id="resetBtn">Reset</button> 
    </header>
    <main>
        <p>Cookies:</p>
        <h1 id="counter">0</h1>
        <button id="cookieBtn">
            <img src="https://famouscookies.com/wp-content/uploads/2020/11/Famous-Cookie-Cocolate-Chip-21-1600x1600-1.png" alt="Cookie Clicker" id="cookieImg">
        </button>
        <div id="upgradesDiv">
            <div class="upgradesHeader">
                <p>Upgrade</p>
                <p>Cost</p>
                <p>Cookies per second</p>
                <p>Own</p>
                <p>Buy</p>
            </div>
            <div class="upgrades">
                <p>👵 Grandma</p>
                <p>100</p>
                <p>1</p>
                <p id="grandmaOwn">0</p>
                <button class="buyBtn" id="grandmaBtn">Buy</button>
            </div>
            <div class="upgrades">
                <p>🔥 Oven</p>
                <p>250</p>
                <p>5</p>
                <p id="ovenOwn">0</p>
                <button class="buyBtn" id="ovenBtn">Buy</button>
            </div>
            <div class="upgrades">
                <p>🌽 Farm</p>
                <p>1000</p>
                <p>10</p>
                <p id="farmOwn">0</p>
                <button class="buyBtn" id="farmBtn">Buy</button>
            </div>
            <div class="upgrades">
                <p>⛏️ Mine</p>
                <p>2500</p>
                <p>20</p>
                <p id="mineOwn">0</p>
                <button class="buyBtn" id="mineBtn">Buy</button>
            </div>
            <div class="upgradesLast">
                <p>🏦 Bank</p>
                <p>5000</p>
                <p>50</p>
                <p id="bankOwn">0</p>
                <button class="buyBtn" id="bankBtn">Buy</button>
            </div>
        </div>
    </main>
    <footer>
        <h3>&copy; Cookie Clicker By Mauro Trovoada. All rights reserved </h3>
        <p>Tech Educators</p>
    </footer>
    
</body>
</html>
